<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Derek Wu - Venture Capital & Developer</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #334155;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        .animate-delay-200 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        /* Terminal cursor blink */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .terminal-cursor {
            animation: blink 1s infinite;
        }

        /* Code syntax highlighting colors */
        .code-keyword { color: #c792ea; }
        .code-string { color: #c3e88d; }
        .code-function { color: #82aaff; }
        .code-comment { color: #546e7a; }
        .code-number { color: #f78c6c; }
        .code-operator { color: #89ddff; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden overflow-y-hidden antialiased selection:bg-primary/30 selection:text-primary">

        <!-- Top Dot -->
        <div class="absolute top-[15vh] w-2 h-2 bg-black dark:bg-white rounded-full -translate-y-1/2"></div>
        
        <!-- Bottom Dot -->
        <div class="absolute bottom-[25vh] w-2 h-2 bg-black dark:bg-white rounded-full translate-y-1/2"></div>
        
        <!-- Social Icons Container - positioned below the line -->
        <div class="absolute bottom-[10vh] flex flex-col gap-6 items-center">
            <!-- GitHub Icon -->

                </svg>

            <!-- LinkedIn Icon -->
            <a href="https://linkedin.com/in/derekwu" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" class="w-6 h-6 text-black dark:text-white hover:opacity-70 transition-opacity">

                </svg>
            </a>
</div>
</div>
</div>

<!-- Navbar will be loaded here -->
<div id="navbar-container"></div>

<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<main class="flex-1 flex flex-col items-center w-full overflow-hidden">
<section class="w-full max-w-[1200px] px-6 lg:px-10 py-12 lg:py-24">
<div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
<!-- Left Column: Name and Title -->
<div class="flex flex-col gap-6 text-left items-start animate-fade-in-up">
<div class="flex flex-col gap-2">
<h1 class="text-[#111418] dark:text-white text-6xl sm:text-8xl lg:text-9xl font-black font-display leading-[0.9] tracking-tight">
                            Derek<br/>
                            Wu
                        </h1>
<h2 class="text-primary text-xl sm:text-2xl font-medium font-display tracking-wide mt-2">
                            Venture Capital & Developer
                        </h2>
</div>
</div>

<!-- Right Column: Terminal Animation -->
<div class="flex items-center justify-center lg:justify-end animate-fade-in-up animate-delay-200">
<div id="terminal-container" class="max-w-[500px] w-full h-[500px] bg-gray-900 dark:bg-[#0d1117] rounded-lg shadow-2xl overflow-hidden border border-gray-300 dark:border-gray-800">
    <!-- Terminal Header -->
    <div class="flex items-center gap-2 px-4 py-2 bg-gray-800 dark:bg-[#161b22] border-b border-gray-300 dark:border-gray-800">
        <div class="flex gap-1.5">
            <div class="w-3 h-3 rounded-full bg-[#ff5f56]"></div>
            <div class="w-3 h-3 rounded-full bg-[#ffbd2e]"></div>
            <div class="w-3 h-3 rounded-full bg-[#27c93f]"></div>
        </div>
        <div class="flex-1 text-center">
            <span class="text-xs text-gray-300 dark:text-gray-400 font-mono">terminal</span>
        </div>
    </div>
    
    <!-- Terminal Content -->
    <div id="terminal-content" class="p-4 h-[calc(100%-48px)] overflow-y-auto font-mono text-sm leading-relaxed text-gray-100 dark:text-gray-300">
        <div class="terminal-line">
            <span class="text-green-400 dark:text-green-400">derek@portfolio</span>
            <span class="text-gray-400 dark:text-gray-500">:</span>
            <span class="text-blue-400 dark:text-blue-400">~</span>
            <span class="text-gray-400 dark:text-gray-500">$</span>
            <span class="ml-2 text-gray-100 dark:text-gray-300" id="typing-text"></span>
            <span class="terminal-cursor bg-primary w-2 h-4 inline-block ml-1"></span>
        </div>
    </div>
</div>
</div>
</div>
</section>
</main>
</div>

</body></html>
